{% extends "auctions/layout.html" %}

{% block body %}

    <h1>Add listing below:</h1>

    <form action="{% url 'add' %}" method="post">
        <div class="form-group">
            {% csrf_token %}
            <label for="item_title">Title:</label>
            <input type="text" class="form-control" name="item_title" required>
        </div>
        <div class="form-group">
            <label for="item_description">Description:</label>
            <input type="text" class="form-control" name="item_description" required>
        </div>
        <div class="form-group">
            <label for="item_price">Price (in INR):</label>
            <input type="number" class="form-control" name="item_price" required>
        </div>
        <div class="form-group">
            <label for="item_image">Image Link:</label>
            <input type="text" class="form-control" name="item_image" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select type="number" class="form-select" name="category" required>
                <option value="FA">Fashion</option>
                <option value="TO">Toys</option>
                <option value="EL">Electronics</option>
                <option value="HO">Home</option>
                <option value="AN">Antique</option>
                <option value="FO">Food</option>
                <option value="VE">Vehicle</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

{% endblock %}
